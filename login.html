<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>居民数据管理系统</title>
		<link rel="stylesheet" href="css/ABase.css" />
		<link rel="stylesheet" href="css/anStyle.css" />
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	</head>
	<body class="logo_body">
		<div class="login_container">
			<div class="login_title">
				居民数据管理系统-GitHub
			</div>
			<div id="loginForm">
				<form>
					<div class="form-group">
						<div class="pull-left form-img">
							<img  class="nameImg" src="img/nameImg.png" />
						</div>
						<div class="pull-left form-input">
							<input type="text" placeholder="请输入用户名"/>
						</div>
					</div>
					<div class="form-group mtop60">
						<div class="pull-left form-img">
							<img  class="nameImg" src="img/passImg.png" />
						</div>
						<div class="pull-left form-input">
							<input type="text" placeholder="请输入密码"/>
						</div>
					</div>
					<div class="form-remember">
                        <input  class="pull-left" id="RememberMe" name="RememberMe" type="checkbox" >
                        <label for="RememberMe">记住用户名和密码</label>
                    </div>
                    <div id="submit">
                    	<input type="submit" value="登录" name="OkSubmit" class="submitBtn" />
                    </div>	
				</form>
			</div>
		</div>
	</body>
</html>
